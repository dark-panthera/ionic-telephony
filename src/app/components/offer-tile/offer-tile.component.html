<ion-grid *ngIf="offer">
  <ion-row>
    <ion-col size="4" size-md="8" size-xs="12"  size-sm="8" offset-sm="2" class="ion-text-center">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{offer?.name}}</ion-card-title>
        </ion-card-header>
        <!--<ion-img [src]="'https://iguana-idm.com/wp-content/uploads/Contract-Management-2.jpg'"></ion-img>-->
        <ion-card-content>
          <p><ion-text>{{offer.contractStartDate}}</ion-text> to <ion-text>{{offer.contractEndDate}}</ion-text></p>
        </ion-card-content>
        <div>
          <ion-button
            fill="clear"
            color="primary"
            routerDirection="forward"
            [routerLink]="['/', 'home', 100 ]"
          >
            More
          </ion-button>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-grid>
