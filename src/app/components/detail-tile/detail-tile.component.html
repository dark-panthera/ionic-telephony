<ion-grid *ngIf="subscription">
  <ion-row>
    <ion-col size="4" size-md="8" size-xs="12"  size-sm="8" offset-sm="2" class="ion-text-center">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{subscription?.name}}</ion-card-title>
          <ion-card-subtitle
            >Contract Date</ion-card-subtitle
          >
        </ion-card-header>
        <!--<ion-img [src]="'https://iguana-idm.com/wp-content/uploads/Contract-Management-2.jpg'"></ion-img>-->
        <ion-card-content>
          <p><ion-text>Type of subscription: {{subscription.type}}</ion-text></p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-grid>
